<script>            

var language = navigator.languages && navigator.languages[0] || // Chrome / Firefox
                   navigator.language ||   // All browsers
                   navigator.userLanguage; // IE <= 10  

var value = "; " + document.cookie;
var parts = value.split("; language=");
if (parts.length == 2) {
    language = parts.pop().split(";").shift(); 
    localize.translate(language);  
    $("#select").val(language);    
}            
else {
    
    language = language.split("-")[0]
    if (language != "es") {
        language = "en"
    }
    localize.translate(language);
    $("#select").val(language);
}

function getval(sel)
{
    document.cookie = "language="+sel.value;
    localize.translate(sel.value);
}

</script>
